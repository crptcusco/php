    <h1>By Ajax</h1>
    <div class="row">
      <form class="custom">
	<fieldset>
	  <legend>Fieldset</legend>
	  <div class="row">
	    <div class="large-12 columns ui-widget">
	      <label for="tags">Input Label</label>
	      <input id="tags" type="text" placeholder="large-12.columns">
	    </div>

    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script>
    $(function() {
	search_tags();
	
	function search_tags() {
	    var arreglo = [];
	    var enviar = "id=1";      
	    
	    $.ajax({
		type: "POST",
		url: "./ajax.html",
		data: enviar, 
		success: function(cadena) {	   
		    arreglo = cadena.split("!!-!!"); 
		    console.log(arreglo);
		    $( "#tags" ).autocomplete({
			source: arreglo
		    });
                    console.log(arreglo);
		}
	    });
	}
	
    });

    $(document).foundation();
     
    </script>
